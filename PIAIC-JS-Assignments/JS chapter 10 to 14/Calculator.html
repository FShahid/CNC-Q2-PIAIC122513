<html>
<head>
    <title>JS chapter 10 to 14</title>
    <script>
        var num1 = parseInt(prompt("Enter first number"));
        var num2 = parseInt(prompt("Enter second number"));
        var sign = prompt("Enter + or - or * or / or %");
        if (sign == "+")
        alert(num1 + num2);
        else if (sign == "-")
        alert(num1 - num2);
        else if (sign == "*")
        alert(num1 * num2);
        else if (sign == "/")
        alert(num1 / num2);
        else if (sign == "%")
        alert(num1 % num2);
        else
        alert ("Error, please try again")
    </script>
</head>
<body>
    
</body>
</html>
